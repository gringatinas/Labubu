<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <title>Página de Conversão</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <!-- Meta Pixel Code -->
  <script>
  !function(f,b,e,v,n,t,s)
  {if(f.fbq)return;n=f.fbq=function(){n.callMethod?
  n.callMethod.apply(n,arguments):n.queue.push(arguments)};
  if(!f._fbq)f._fbq=n;n.push=n;n.loaded=!0;n.version='2.0';
  n.queue=[];t=b.createElement(e);t.async=!0;

  <style>
    body {
      font-family: Arial, sans-serif;
      background: #111;
      color: #fff;
      display: flex;
      align-items: center;
      justify-content: center;
      height: 100vh;
      margin: 0;
    }
    button {
      padding: 18px 32px;
      font-size: 18px;
      border: none;
      border-radius: 8px;
      background: #00c853;
      color: #000;
      cursor: pointer;
      font-weight: bold;
    }
    button:hover {
      background: #00e676;
    }
  </style>
</head>

<body>

  <button onclick="dispararPurchase()">CLIQUE AQUI</button>

  <script>
    function getPurchaseValue() {
      const params = new URLSearchParams(window.location.search);
      const value = params.get('value');

      // fallback se não vier valor na URL
      return value ? parseFloat(value) : 14.99;
    }

    function dispararPurchase() {
      const valueFinal = getPurchaseValue();

      fbq('track', 'Purchase', {
        value: valueFinal,
        currency: 'BRL'
      });

      console.log('Purchase enviado:', valueFinal);

      // opcional: redirecionar depois do disparo
      // setTimeout(() => {
      //   window.location.href = 'https://t.me/+ZU5E6IeyUgJiNjYx';
      // }, 500);
    }
  </script>

</body>
</html>
